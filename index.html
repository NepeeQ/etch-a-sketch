<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="panel" id="panel">
        <h1>Etch-A-Sketch</h1>
        <div class="main">
          <div class="outside" id="outside">
            <div class="canvas" id="canvas"></div>
          </div>
          <div class="controls">
            <div id="screen">
              <p
                id="modeInf"
                style="text-align: center; display: none; font-size: 1.2rem"
              >
                f
              </p>
              <div class="element">
              <input
                id="colorPick"
                name="colorPick"
                type="color"
                value="rgb(0,0,0)"
              />
              <label for = "colorPick" style="font-size: 1.2rem;">Pick a color</label>
              </div>
              <div class="element">
                    <input
                    oninput="showVal(this.value)"
                    value="16"
                    id="gridsize"
                    name="gridsize"
                    type="range"
                    min="32"
                    max="128"
                    step="32"
                    />
                    <label for="gridsize"
                    >Number of squares: <span id="squareNum">32x18</span></label
                    >
                </div>
              </div>
              <div class="buttons">
                <button class="control-btn" id="colorBtn">Color</button>
                <button class="control-btn" id="rainbow">Rainbow</button>
                <button class="control-btn" id="gridPick">Grid Size</button>
                <button class="control-btn" id="reset">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <em>Made by Nepee </em>
    </footer>
    <script  src="sketch.js"></script>
  </body>
</html>
