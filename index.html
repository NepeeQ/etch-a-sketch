<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <h1>Etch-A-Sketch!</h1>
    </header>

    <div class = "container">
        <p id="modeInf" style="text-align: center; margin-bottom: 20px; opacity: 0;">f</p>
        <div class = "main">
            
            <div class="controls">
                
                <div class="element">
                    <input id="colorPick" name="colorPick" type="color" value="rgb(0,0,0)">
                    <label for="colorPick">Color</label>
                </div>
                <div class="element">
                     <input oninput="showVal(this.value)" value="16" id="gridsize" name="gridsize" type="range" min="16" max="96" step="16">
                    <label for="gridsize">Number of squares: <span id="squareNum">16x16</span></label>
                </div>
                <button class="control-btn" id="rainbow">Rainbow</button>
                <button class="control-btn" id="reset">Reset</button>
            </div>
        
            <div class="canvas" id="canvas">

            </div>
        </div>
    </div>
    <footer>
        <em>Made by Nepee </em>
    </footer>
    <script src="sketch.js">

    </script>
</body>
</html>
